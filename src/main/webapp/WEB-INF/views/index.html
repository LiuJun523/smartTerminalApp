<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Doctor Web Application</title>
	<link rel="icon" href="img/favicon.ico" type=”image/x-ico”>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-ico">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</head>

<body class="login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST">
								<div class="form-group-lg" id="useridDiv">
									<div class="form-group">
										<label for="userid">User ID</label>
										<input id="userid" type="text" class="form-control" name="userid" value="" required autofocus>
									</div>
									<div class="d-none text-center text-danger" id="useridMsg">
										<span class="glyphicon glyphicon-exclamation-sign"></span>
									</div>
								</div>

								<div class="form-group-lg" id="passwordDiv">
									<div class="form-group">
										<label for="password">Password</label>
										<input id="password" type="password" class="form-control" name="password" required data-eye>
									</div>
									<div class="d-none text-center text-danger" id="passwordMsg">
										<span class="glyphicon glyphicon-exclamation-sign"></span>
									</div>
								</div>

								<div class="form-group no-margin">
									<button id="btn_login" type="button" class="btn btn-primary btn-block">Login</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Team One
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
