<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Doctor Web Application</title>
<link rel="icon" href="/smartTerminalApp/img/favicon.ico"
	type=”image/x-ico”>
<link rel="shortcut icon" href="/smartTerminalApp/img/favicon.ico"
	type="image/x-ico">
<link rel="stylesheet" type="text/css"
	href="/smartTerminalApp/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/smartTerminalApp/css/login.css">
<link rel="stylesheet" type="text/css"
	href="/smartTerminalApp/bootstrap/css/bootstrap-datetimepicker.min.css">
	
<script
	src="/smartTerminalApp/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="/smartTerminalApp/js/jquery.min.js"></script>
<script src="/smartTerminalApp/bootstrap/js/bootstrap.min.js"></script>
<script src="/smartTerminalApp/js/login.js"></script>
<script src="/smartTerminalApp/js/smtapp.js"></script>
</head>

<body class="login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/smartTerminalApp/img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST">
								<div class="form-group-lg" id="nircDiv">
									<div class="form-group">
										<label for="nirc">Nirc/FIN</label> <input id="nirc" type="text"
											class="form-control" name="nirc" value="" required autofocus>
									</div>
									<div class="d-none text-center text-danger" id="nircMsg">
										<span class="glyphicon glyphicon-exclamation-sign"></span>
									</div>
								</div>

								<div class="form-group-lg" id="passwordDiv">
									<div class="form-group">
										<label for="password">Password</label> <input id="password"
											type="password" class="form-control" name="password" required
											data-eye>
									</div>
									<div class="d-none text-center text-danger" id="passwordMsg">
										<span class="glyphicon glyphicon-exclamation-sign"></span>
									</div>
								</div>

								<div class="form-group no-margin">
									<button id="btn_login" type="button"
										class="btn btn-primary btn-block">Login</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="/smartTerminalApp/doctor/new">Create
										One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">Copyright &copy; 2018 &mdash; Team One</div>
					<input id=hd_nirc type="hidden" name="hd_nirc" value='${nirc}' />
					<input id=hd_state type="hidden" name="hd_state" value='${state}' />
					<input id=hd_msg type="hidden" name="hd_msg" value='${msg}' />
				</div>
			</div>
		</div>
	</section>
</body>
</html>
