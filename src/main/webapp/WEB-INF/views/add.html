<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Doctor Web Application</title>
<link rel="icon" href="/smartTerminalApp/img/favicon.ico"
	type=”image/x-ico”>
<link rel="shortcut icon" href="/smartTerminalApp/img/favicon.ico"
	type="image/x-ico">
<link rel="stylesheet" type="text/css"
	href="/smartTerminalApp/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/smartTerminalApp/bootstrap/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css"
	href="/smartTerminalApp/css/main.css">

<script src="/smartTerminalApp/js/jquery.min.js"></script>
<script src="/smartTerminalApp/bootstrap/js/bootstrap.min.js"></script>
<script
	src="/smartTerminalApp/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="/smartTerminalApp/js/main.js"></script>
<script src="/smartTerminalApp/js/smtapp.js"></script>
</head>

<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="container">
			<a class="navbar-brand"
				href="/smartTerminalApp/doctor/main?docid=${docid}">Doctor Web</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						href="/smartTerminalApp/doctor/main?docid=${docid}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/smartTerminalApp/doctor/info/${docid}">Personal Info.</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/smartTerminalApp/doctor/patient?docid=${docid}">Add
							Patients</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/smartTerminalApp/doctor/${docid}/patientlist">My
							Patients</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/smartTerminalApp/doctor/search">All Patients</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">Add Patients</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a
				href="/smartTerminalApp/doctor/main?docid=${docid}">Home</a></li>
			<li class="breadcrumb-item active">Add Patients</li>
		</ol>

		<!-- Info. Form -->
		<div class="content-wrapper">
			<div class="row">
				<div class="col-lg-8 mb-4">
					<form name="info" id="infoForm" novalidate>
						<div class="control-group form-group">
							<div class="controls">
								<label>Nirc/FIN</label> <input type="text" class="form-control"
									id="nirc" required
									data-validation-required-message="Please enter patient's nirc.">
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label>Name</label> <input type="text" class="form-control"
									id="userName" required
									data-validation-required-message="Please enter patient's name.">
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label>Gender</label> <select class="form-control" id="gender">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label>Birthday</label> <input type="text" class="form-control"
									value="1980-01-01 00:00" readonly id="birthday" required
									data-validation-required-message="Please enter patient's age.">
							</div>
						</div>
						<div class="control-group form-group">
							<div class="controls">
								<label>Phone Number</label> <input type="tel"
									class="form-control" id="phoneNumber">
							</div>
						</div>

						<button class="btn btn-primary" type=button id="btn_addPatient">Submit</button>
						<button class="btn btn-light" type=button
							onclick="location.href='/smartTerminalApp/doctor/main'">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="py-5 bg-light">
		<div class="container">
			<p class="m-0 text-center text-dark">Copyright &copy; 2018
				&mdash; Team One</p>
		</div>
		<!-- /.container -->
	</footer>
	<input id=hd_docid type="hidden" name="hd_docid" value='${docid}' />
	<input id=hd_docName type="hidden" name="hd_docName" value='${docName}' />
</body>
</html>
